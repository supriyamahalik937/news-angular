<app-header></app-header>

<div class="container">
  <h1 class="top-heading">
    Recent News
  </h1>
</div>


<div *ngIf="isApiCalling">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>


<div class="container">
  <div class="row ">
    <div class="col-8">
      <div *ngFor="let news of newsArray">
        <app-news-card [news]="news"></app-news-card>

      </div>
    </div>
    <div class="col-4">
      <h1 class="top-heading">
        Top News
      </h1>
      <div *ngFor="let news of newsArray">
        <app-news-card [news]="news" [isSmallCard]="true"></app-news-card>

      </div>
    </div>
  </div>
</div>



<app-footer></app-footer>
